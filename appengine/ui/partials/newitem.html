<div>
  <header>
    <h3 align="center">New item</h3>
  </header>
  
  <form name="myForm" class="form-horizontal"> 
    <div class="form-group required">
      <label for="name" class="col-xs-2 control-label">Name</label>
      <div class="col-xs-6">
        <input data-ng-model="newItem.name" type="text"
               class="form-control" required="required"
               placeholder="Item Name" />
      </div>
    </div>

    <div class="form-group">
      <label for="count" class="col-xs-2 control-label">Count</label>
      <div class="col-xs-3">
        <input data-ng-model="newItem.count" type="number" class="form-control"
               placeholder="Count" />
      </div>
    </div>

    <div class="form-group">
      <label for="size" class="col-xs-2 control-label">Size</label>
      <div class="col-xs-4">
        <input data-ng-model="newItem.size" type="text" class="form-control"
               placeholder="Size (e.g. 1 Gallon)" />
      </div>
    </div>

    <div class="form-group">
      <label for="comments" class="col-xs-2 control-label">Comments</label>
      <div class="col-xs-6">
        <input data-ng-model="newItem.comments" type="text" class="form-control"
               placeholder="Comments" />
      </div>
    </div>

    <div class="form-group">
      <label for="categories" class="col-sm-2 control-label">Categories</label>
      <div class="nullable col-xs-10">
        <select ng-model="newItem.category" ng-options="c.name for c in
                                                        categories | orderBy:'name'">
	      <option value="">-- choose categories --</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="stores" class="col-sm-2 control-label">Stores</label>
      <div class="nullable col-xs-10">
        <select multiple ng-model="newItem.stores" ng-options="s.name
                                                               for s in
                                                               stores | orderBy:'name'">
	      <option value="">-- choose store --</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="in_slist" class="col-sm-2 control-label">Add to
        shopping list</label>
      <div class="col-xs-10">
        <input type="checkbox" data-ng-model="newItem.in_slist"
               />
      </div>
    </div>

    <div><font color=red>{{rest_error_message}}</font></div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="submitItem" class="btn btn-primary" type="button" 
                data-ng-disabled="!newItem.name"
                data-ng-click="insertItem()">Add Item</button>
      </div>
    </div>

  </form>
</div>
