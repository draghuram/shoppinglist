<div>
  <header>
    <h3 align="center">Store update</h3>
  </header>
  
  <form name="myForm" class="form-horizontal"> 
    <div class="form-group">
      <label for="name" class="col-xs-2 control-label">Name</label>
      <div class="col-xs-6">
        <input data-ng-model="store.name" type="text"
               class="form-control"
               placeholder="Store name" />
      </div>
    </div>

    <div><font color=red>{{rest_error_message}}</font></div>

    <div class="form-group">
      <button id="cancelStore" class="btn btn-primary col-sm-offset-2" type="button" 
              data-ng-click="cancelUpdate()">Cancel</button>
      
      <button id="submitStore" class="btn btn-success" type="button" 
              data-ng-disabled="!store.name"
              data-ng-click="updateStore()">Update</button>

      <button id="deleteStore" class="btn btn-danger"
                data-ng-click="deleteStore(store.id)">Delete store</button>
    </div>

  </form>
</div>
