<div>
  <header>
    <h3 align="center">Category update</h3>
  </header>
  
  <form name="myForm" class="form-horizontal"> 
    <div class="form-group">
      <label for="name" class="col-xs-2 control-label">Name</label>
      <div class="col-xs-6">
        <input data-ng-model="category.name" type="text"
               class="form-control"
               placeholder="Category name" />
      </div>
    </div>

    <div><font color=red>{{rest_error_message}}</font></div>

    <div class="form-group">
      <button id="cancelCategory" class="btn btn-primary col-sm-offset-2" type="button" 
              data-ng-click="cancelUpdate()">Cancel</button>
      
      <button id="submitCategory" class="btn btn-success" type="button" 
              data-ng-disabled="!category.name"
              data-ng-click="updateCategory()">Update</button>

      <button id="deleteCategory" class="btn btn-danger"
                data-ng-click="deleteCategory(category.id)">Delete category</button>
    </div>

  </form>
</div>
